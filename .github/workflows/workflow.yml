name: workflow
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Check-out repo
        uses: actions/checkout@v2
      - name: Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: Run installer
        run: make install
      - name: Run linter
        run: make lint
